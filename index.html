<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Poker Randomizer</title>

  <!-- Link to manifest.json -->
  <link rel="manifest" href="manifest.json">

  <!-- Favicon and app icons -->
  <link rel="icon" href="icon.png" sizes="192x192" type="image/png">
  <link rel="apple-touch-icon" href="icon-512.png" sizes="512x512">

  <!-- Theme color for the PWA -->
  <meta name="theme-color" content="#121212">

  <style>
    /* Dark mode styling */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      background-color: #121212; /* Dark background */
      color: #f4f4f4; /* Light text for contrast */
      height: 100vh; /* Full-screen height */
      overflow: hidden; /* Prevent scrolling */
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer; /* Indicate clickable area */
    }

    .number {
      font-size: 80px; /* Reduced font size to be 3x smaller */
      font-weight: bold;
      margin: 0;
      line-height: 1; /* Remove extra spacing */
      background: linear-gradient(90deg, #58a3cd 0%, #55cda2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
    }
  </style>
</head>
<body onclick="generateRandom()">
  <!-- Placeholder number -->
  <div class="number" id="randomNumber">-</div>

  <script>
    function generateRandom() {
      const min = 1; // Set minimum value
      const max = 100; // Set maximum value
      const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
      document.getElementById('randomNumber').innerText = randomNumber;
    }
  </script>
</body>
</html>
